{% extends 'TechShelterApp/actionpage.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <h1 class="pagename" style="text-align: center;">SIGN UP</h1>

  <form method="post" style="padding: 10px;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary" style="margin: 0 107px 15px; padding: 5px 70px;">Sign up</button>
    <h5 class="text-center">Already have and account?</h5>
    <h5 class="text-center"><a href="{% url 'login' %}" class="btn btn-link" style="text-decoration: none; color: white;">LOG IN</a></h5>
  </form>
{% endblock content %}
